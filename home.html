    <!-- Load theme & Manifest if Exist -->
    <script>
      (async function () {
        const hostname = window.location.hostname;
        const themeUrl = `/assets/hosts/${hostname}/theme.css?v=1.1`;
   
        // Theme Load..
        try {
          const response = await fetch(themeUrl);
          if (response.ok) {
            const css = await response.text();
   
            // Extract CSS variables from the file
            const variables = css.match(/--[^:]+:\s*[^;]+;/g);
            if (variables) {
              const inlineStyle = variables.join(" ");
              variables.forEach(variable => {
                const [key, value] = variable.split(':');
                document.documentElement.style.setProperty(key.trim(), value.replace(';', '').trim());
              });
            }
          }
        } catch (error) {
          console.error("Theme not found:", error);
        }

        // MANIFEST LOAD
        const manifestUrl = `/assets/hosts/${hostname}/manifest.json`;
        try {
          const manifestResponse = await fetch(manifestUrl, { method: 'HEAD' }); // Only check existence
          if (manifestResponse.ok) {
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestUrl;
            document.head.appendChild(link);
          }
        } catch (error) {
          console.warn("Manifest not found:", error);
        }
      })();
    </script>
    <script>
      // Map first-row provider logos by alt text to local GIFs
      (function fixProviderGifs(){
        var MAP = {
          'aviator': 'images/aviator.gif',
          'indian casino': 'images/indian-casino.gif',
          'ezugi': 'images/ezugi.gif',
          'evolution': 'images/evolution.gif',
          'ae sexy': 'images/ae-sexy.gif',
          'slot game': 'images/slot-game.gif'
        };
        function norm(s){return (s||'').toString().trim().toLowerCase();}
        function trySwap(img){
          var alt = norm(img.getAttribute('alt'));
          var path = MAP[alt];
          if(!path) return;
          var tried = img.dataset.gifApplied === '1';
          if(tried) return;
          img.dataset.gifApplied = '1';
          img.src = path;
        }
        // swap on error for broken external images
        document.addEventListener('error', function(e){
          var t = e.target; if(t && t.tagName==='IMG') trySwap(t);
        }, true);
        // also attempt once after load for empty/broken sources
        window.addEventListener('load', function(){
          document.querySelectorAll('img[alt]').forEach(function(img){
            if(!img.complete || img.naturalWidth===0) trySwap(img);
          });
        });
      })();
    </script>

    <script>
      // Safe injection: ensure all supported sport tabs are visible without removing existing ones
      (function ensureAllSportsTabs() {
        var SUPPORTED = [
          'Football','Tennis','Boxing','Cricket','Golf','Beach Volleyball','Table Tennis','Futsal','Horse Racing','eGames','Greyhounds','Trotting','Speedway','Basketball','Moto GP','Chess','Volleyball','Ice Hockey','Equine Sports','Australians Rules','Badminton','Formula 1','NASCAR','Hockey','Supercars','Netball','Surfing','Cycling','Gaelic Sports','Biathlon','Motorbikes','Athletics','Squash','Basketball 3-3','Floorball','Sumo','Virtual Sports','Handball','Weather','TV Games','Lottery','Bowls','Waterpolo','Alpine Skiing','Sailing','Hurling','Ski Jumping','Bandy','Motor Sports','Baseball','Rugby Union','Rugby League','Curling','Darts','American Football','Snooker','Lotto','Card Cricket','Kabaddi'

        function run(){
          // Find a nav container that already holds sports tabs
          var nav = document.querySelector('.sports-tab .nav, .sports-tab, .center-container .nav, .left-sidebar .nav');
          if(!nav) return false;
          var existing = new Set([].map.call(nav.querySelectorAll('.nav-link, button, a, li'), function(el){return normalize(el.textContent);}));
          // Append as plain nav pills if structure exists
          SUPPORTED.forEach(function(name){

            li.appendChild(a);

        }
        if(!run()){
          var mo=new MutationObserver(function(){ if(run()) mo.disconnect(); });
          mo.observe(document.documentElement,{childList:true,subtree:true});
          window.addEventListener('load',run);

    <script>
      // Left sidebar: show only sports that have data (non-destructive)
      (function addSidebarSportsWithData(){
        var SUPPORTED = ['Cricket','Football','Tennis','Horse Racing','Greyhound Racing','Binary','Kabaddi','Basketball','Baseball','Table Tennis','Volleyball','Ice Hockey','Darts','Futsal','Golf','Badminton','Handball','Snooker','Rugby Union','Rugby League','Hockey','Motor Sports','Formula 1','NASCAR'];
        function normalize(s){return (s||'').toString().trim().toLowerCase();}
        function getSidebar(){return document.querySelector('.left-sidebar .nav, .left-sidebar nav, .left-sidebar ul');}
        function getExistingSet(sidebar){
          return new Set([].map.call(sidebar.querySelectorAll('a, .nav-link, li'), function(el){return normalize(el.textContent);}));
        }
        function collectSportsFromCenter(){
          var center = document.querySelector('.center-container, .center-main-container, .main-container') || document.body;
          var present = new Set();
          // from visible text
          var text = (center.innerText||'');
          SUPPORTED.forEach(function(name){ if(new RegExp('\\b'+name.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')+'\\b','i').test(text)) present.add(normalize(name)); });
          // from data attributes
          [].forEach.call(center.querySelectorAll('[data-sport]'), function(el){ present.add(normalize(el.getAttribute('data-sport'))); });
          return present;
        }
        function run(){
          var sidebar = getSidebar();
          if(!sidebar) return false;
          var have = getExistingSet(sidebar);
          var present = collectSportsFromCenter();
          SUPPORTED.forEach(function(name){
            var key = normalize(name);
            if(!present.has(key) || have.has(key)) return;
            var li = document.createElement('li');
            li.className = 'nav-item';
            var a = document.createElement('a');
            a.className = 'nav-link'; a.href = 'javascript:void(0)'; a.textContent = name;
            li.appendChild(a); try{ sidebar.appendChild(li);}catch(_){ }
          });
          return true;
        }
        if(!run()){
          var mo=new MutationObserver(function(){ if(run()) mo.disconnect(); });
          mo.observe(document.documentElement,{childList:true,subtree:true});
          window.addEventListener('load',run);
          document.addEventListener('DOMContentLoaded',run);
        }
      })();
    </script>
    <script>
      // Center: prepend an INPLAY tab that lists all live games across categories
      (function addInplayTab(){
        function q(sel,root){return (root||document).querySelector(sel);} 
        function qa(sel,root){return Array.prototype.slice.call((root||document).querySelectorAll(sel));}
        function findNavTabs(){
          // search all nav-tabs, prefer the one that contains POLITICS
          const tabs = Array.prototype.slice.call(document.querySelectorAll('.nav-tabs'));
          const withPolitics = tabs.find(t => Array.prototype.some.call(t.querySelectorAll('.nav-link, a, button'), el => /\bpolitics\b/i.test((el.textContent||'').trim())));
          return withPolitics || tabs[0] || null;
        }
        function findTabContent(){
          return q('.tab-content, .center-container .tab-content, .main-container .tab-content');
        }
        function isLiveRow(tr){
          if(!tr || tr.querySelector('th')) return false;
          const txt = (tr.innerText||'').toLowerCase();
          if(/\blive\b|\binplay\b|in play/.test(txt)) return true;
          if(tr.querySelector('.live, .inplay, [title*="Live" i], [alt*="Live" i]')) return true;
          // heuristic: green dot
          if(qa('svg,circle',tr).some(n=>/green|#0f|#0f0|#03b37f/i.test(n.getAttribute('fill')||''))) return true;
          return false;
        }
        function buildInplay(){
          const pane = q('#inplayPane') || (function(){
            const c = findTabContent(); if(!c) return null; const div=document.createElement('div');
            div.id='inplayPane'; div.className='tab-pane active show'; c.insertBefore(div,c.firstChild); return div;})()
          if(!pane) return false;
          pane.innerHTML='';
          const tables = qa('.tab-pane table, .table', document);
          const liveRows=[];
          tables.forEach(t=>{ qa('tr',t).forEach(tr=>{ if(isLiveRow(tr)) liveRows.push(tr.cloneNode(true)); }); });
          if(!liveRows.length){ pane.innerHTML='<div style="padding:10px">No live games right now.</div>'; return true; }
          const tbl=document.createElement('table'); tbl.className='table';
          liveRows.forEach(r=>tbl.appendChild(r)); pane.appendChild(tbl); return true;
        }
        function activateInplay(){
          const tabs = qa('.nav-tabs .nav-link');
          tabs.forEach(a=>a.classList.remove('active')); qa('.tab-pane').forEach(p=>p.classList.remove('active','show'));
          const inTab = q('#inplayTab'); if(inTab) inTab.classList.add('active');
          const pane = q('#inplayPane'); if(pane){ pane.classList.add('active','show'); }
        }
        function insertTab(){
          const tabs = findNavTabs();
          if(tabs && !q('#inplayTab')){
            // Prefer to replace the LI that contains 'Politics'
            const polLi = Array.prototype.find.call(tabs.children, li => /\bpolitics\b/i.test((li.textContent||'').trim()));
            if(polLi){
              // clear and create proper anchor
              polLi.innerHTML='';
              const a=document.createElement('a'); a.href='#inplayPane'; a.id='inplayTab'; a.className='nav-link'; a.textContent='INPLAY';
              a.addEventListener('click', function(e){ e.preventDefault(); buildInplay(); activateInplay(); });
              polLi.appendChild(a);
              if(!q('#inplayPane')){ const c=findTabContent()||tabs.parentNode; const p=document.createElement('div'); p.id='inplayPane'; p.className='tab-pane'; c.insertBefore(p,c.firstChild); }
              return true;
            } else {
              const li=document.createElement('li'); li.className='nav-item';
              const a=document.createElement('a'); a.href='#inplayPane'; a.id='inplayTab'; a.className='nav-link'; a.textContent='INPLAY';
              a.addEventListener('click', function(e){ e.preventDefault(); buildInplay(); activateInplay(); });
              li.appendChild(a); tabs.insertBefore(li,tabs.firstChild); return true;
            }
          }
          return false;
        }
        function run(){ if(!insertTab()) return false; return true; }
        if(!run()){
          const mo=new MutationObserver(()=>{ if(run()) mo.disconnect(); });
          mo.observe(document.documentElement,{childList:true,subtree:true});
          window.addEventListener('load', run);
          document.addEventListener('DOMContentLoaded', run);
        }
      })();
    </script>
